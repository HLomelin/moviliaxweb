<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MOVILIAX Talks - Conversaciones con los visionarios que están construyendo el futuro de la movilidad en América Latina">
    <meta name="keywords" content="podcast movilidad, EVs, ciudades inteligentes, transporte sostenible, América Latina">
    <meta property="og:title" content="MOVILIAX Talks - El Podcast de Movilidad en LATAM">
    <meta property="og:description" content="Conversaciones profundas con CEOs, innovadores y expertos sobre el futuro de la movilidad">
    <meta property="og:type" content="website">
    
    <title>MOVILIAX Talks - El Podcast de Movilidad en América Latina</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700;800;900&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --azul-profundo: #0A0F2C;
            --cian-electrico: #00E0FF;
            --gris-metalico: #7A7F8C;
            --blanco: #FFFFFF;
            --negro-carbon: #0D0D0D;
            --violeta-tech: #6B46FF;
            --verde-success: #00ff88;
            --naranja-warning: #ffb142;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--azul-profundo);
            color: var(--blanco);
            overflow-x: hidden;
            line-height: 1.6;
        }

        html {
            scroll-behavior: smooth;
        }

        /* Header */
        header {
            position: fixed;
            top: 0;
            width: 100%;
            background: rgba(10, 15, 44, 0.95);
            backdrop-filter: blur(20px);
            z-index: 1000;
            border-bottom: 1px solid rgba(0, 224, 255, 0.2);
            transition: all 0.3s ease;
        }

        header.scrolled {
            padding: 10px 0;
            box-shadow: 0 10px 40px rgba(0, 224, 255, 0.1);
        }

        nav {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-family: 'Exo 2', sans-serif;
            font-size: 28px;
            font-weight: 900;
            letter-spacing: 2px;
            color: var(--blanco);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .logo-x {
            color: var(--cian-electrico);
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px var(--cian-electrico));
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        .nav-links {
            display: flex;
            gap: 40px;
            list-style: none;
            align-items: center;
        }

        .nav-links a {
            color: var(--blanco);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            font-size: 15px;
        }

        .nav-links a:hover {
            color: var(--cian-electrico);
        }

        .nav-cta {
            background: linear-gradient(135deg, var(--cian-electrico), #0099cc);
            padding: 12px 28px;
            border-radius: 25px;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .nav-cta:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 224, 255, 0.3);
        }

        /* Mobile Menu */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 6px;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 30px;
            height: 3px;
            background: var(--cian-electrico);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Hero Section */
        .hero {
            padding: 180px 60px 120px;
            max-width: 1600px;
            margin: 0 auto;
            position: relative;
            overflow: hidden;
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(0, 224, 255, 0.15) 0%, transparent 70%);
            border-radius: 50%;
            z-index: 0;
        }

        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .hero-tag {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            background: rgba(0, 224, 255, 0.1);
            border: 1px solid rgba(0, 224, 255, 0.3);
            padding: 12px 24px;
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            color: var(--cian-electrico);
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .hero-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 72px;
            font-weight: 900;
            margin-bottom: 30px;
            line-height: 1.1;
            background: linear-gradient(135deg, var(--blanco), var(--cian-electrico));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .hero-subtitle {
            font-size: 24px;
            color: var(--gris-metalico);
            max-width: 800px;
            margin: 0 auto 50px;
            line-height: 1.6;
        }

        .hero-stats {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 50px 0;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            font-family: 'Exo 2', sans-serif;
            font-size: 48px;
            font-weight: 900;
            color: var(--cian-electrico);
            display: block;
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--gris-metalico);
            font-size: 14px;
            font-weight: 500;
        }

        .hero-cta-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 40px;
        }

        .cta-button {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            padding: 18px 40px;
            border-radius: 30px;
            font-weight: 600;
            font-size: 16px;
            text-decoration: none;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .cta-primary {
            background: linear-gradient(135deg, var(--cian-electrico), #0099cc);
            color: var(--azul-profundo);
        }

        .cta-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(0, 224, 255, 0.4);
        }

        .cta-secondary {
            background: transparent;
            color: var(--cian-electrico);
            border: 2px solid var(--cian-electrico);
        }

        .cta-secondary:hover {
            background: rgba(0, 224, 255, 0.1);
        }

        /* Platforms Section */
        .platforms {
            padding: 60px;
            max-width: 1200px;
            margin: 0 auto;
            text-align: center;
        }

        .platforms-title {
            font-size: 18px;
            color: var(--gris-metalico);
            margin-bottom: 30px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .platforms-grid {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            flex-wrap: wrap;
        }

        .platform-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            transition: all 0.3s ease;
            text-decoration: none;
            color: var(--blanco);
            font-weight: 600;
        }

        .platform-item:hover {
            background: rgba(0, 224, 255, 0.1);
            border-color: var(--cian-electrico);
            transform: translateY(-3px);
        }

        .platform-icon {
            font-size: 32px;
        }

        /* Filter Section */
        .filter-section {
            padding: 40px 60px;
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .filter-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 28px;
            font-weight: 700;
            color: var(--blanco);
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .filter-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            color: var(--gris-metalico);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 14px;
        }

        .filter-btn:hover,
        .filter-btn.active {
            background: var(--cian-electrico);
            color: var(--azul-profundo);
            border-color: var(--cian-electrico);
        }

        /* Episodes Grid */
        .episodes-section {
            padding: 60px;
            max-width: 1600px;
            margin: 0 auto;
        }

        .episodes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(380px, 1fr));
            gap: 40px;
        }

        .episode-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            overflow: hidden;
            transition: all 0.4s ease;
            cursor: pointer;
        }

        .episode-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 60px rgba(0, 224, 255, 0.2);
            border-color: var(--cian-electrico);
        }

        .episode-image {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, var(--violeta-tech), var(--cian-electrico));
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 80px;
            position: relative;
            overflow: hidden;
        }

        .episode-image::after {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(10, 15, 44, 0.3);
        }

        .episode-number {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--cian-electrico);
            z-index: 2;
        }

        .episode-duration {
            position: absolute;
            bottom: 20px;
            right: 20px;
            background: rgba(0, 0, 0, 0.7);
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            color: var(--blanco);
            z-index: 2;
        }

        .episode-content {
            padding: 30px;
        }

        .episode-category {
            display: inline-block;
            padding: 6px 14px;
            background: rgba(0, 224, 255, 0.15);
            border-radius: 15px;
            font-size: 12px;
            font-weight: 600;
            color: var(--cian-electrico);
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .episode-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--blanco);
            line-height: 1.3;
        }

        .episode-guest {
            color: var(--gris-metalico);
            font-size: 15px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .episode-description {
            color: var(--gris-metalico);
            font-size: 14px;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .episode-actions {
            display: flex;
            gap: 15px;
        }

        .episode-btn {
            flex: 1;
            padding: 12px 20px;
            border-radius: 25px;
            text-align: center;
            font-weight: 600;
            font-size: 14px;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .episode-btn-primary {
            background: linear-gradient(135deg, var(--cian-electrico), #0099cc);
            color: var(--azul-profundo);
        }

        .episode-btn-primary:hover {
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(0, 224, 255, 0.3);
        }

        .episode-btn-secondary {
            background: transparent;
            color: var(--cian-electrico);
            border: 1px solid var(--cian-electrico);
        }

        .episode-btn-secondary:hover {
            background: rgba(0, 224, 255, 0.1);
        }

        /* Featured Episode */
        .featured-episode {
            margin-bottom: 60px;
            background: linear-gradient(135deg, rgba(0, 224, 255, 0.1), rgba(107, 70, 255, 0.1));
            border: 2px solid rgba(0, 224, 255, 0.3);
            border-radius: 30px;
            padding: 60px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 60px;
            align-items: center;
        }

        .featured-badge {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            background: linear-gradient(135deg, var(--cian-electrico), var(--violeta-tech));
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 700;
            color: var(--azul-profundo);
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .featured-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
            line-height: 1.2;
        }

        .featured-guest {
            font-size: 20px;
            color: var(--cian-electrico);
            margin-bottom: 20px;
            font-weight: 600;
        }

        .featured-description {
            font-size: 16px;
            color: var(--gris-metalico);
            line-height: 1.7;
            margin-bottom: 30px;
        }

        .featured-meta {
            display: flex;
            gap: 30px;
            margin-bottom: 30px;
        }

        .meta-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--gris-metalico);
            font-size: 14px;
        }

        .featured-player {
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .player-icon {
            font-size: 120px;
            margin-bottom: 30px;
        }

        .play-button {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--cian-electrico), #0099cc);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            color: var(--azul-profundo);
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 30px;
        }

        .play-button:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(0, 224, 255, 0.5);
        }

        /* Newsletter Section */
        .newsletter-section {
            padding: 100px 60px;
            max-width: 1200px;
            margin: 80px auto;
            background: linear-gradient(135deg, rgba(0, 224, 255, 0.05), rgba(107, 70, 255, 0.05));
            border-radius: 30px;
            border: 2px solid rgba(0, 224, 255, 0.2);
            text-align: center;
        }

        .newsletter-icon {
            font-size: 80px;
            margin-bottom: 30px;
        }

        .newsletter-title {
            font-family: 'Exo 2', sans-serif;
            font-size: 42px;
            font-weight: 900;
            margin-bottom: 20px;
        }

        .newsletter-description {
            font-size: 18px;
            color: var(--gris-metalico);
            max-width: 600px;
            margin: 0 auto 40px;
            line-height: 1.7;
        }

        .newsletter-form {
            display: flex;
            gap: 15px;
            max-width: 550px;
            margin: 0 auto;
        }

        .newsletter-input {
            flex: 1;
            padding: 18px 28px;
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.1);
            background: rgba(255, 255, 255, 0.05);
            color: var(--blanco);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .newsletter-input:focus {
            outline: none;
            border-color: var(--cian-electrico);
            background: rgba(255, 255, 255, 0.08);
        }

        .newsletter-input::placeholder {
            color: var(--gris-metalico);
        }

        .newsletter-button {
            padding: 18px 40px;
            background: linear-gradient(135deg, var(--cian-electrico), #0099cc);
            color: var(--azul-profundo);
            border: none;
            border-radius: 30px;
            font-weight: 700;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            white-space: nowrap;
        }

        .newsletter-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 224, 255, 0.4);
        }

        /* Footer */
        footer {
            background: rgba(0, 0, 0, 0.3);
            padding: 60px 60px 30px;
            border-top: 1px solid rgba(0, 224, 255, 0.2);
        }

        .footer-content {
            max-width: 1600px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 1fr;
            gap: 60px;
            margin-bottom: 40px;
        }

        .footer-brand {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .footer-logo {
            font-family: 'Exo 2', sans-serif;
            font-size: 32px;
            font-weight: 900;
            letter-spacing: 2px;
            color:
